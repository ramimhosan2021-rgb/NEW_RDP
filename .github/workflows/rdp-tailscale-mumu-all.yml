name: RDP + Tailscale + MuMu (FIXED)

on:
  workflow_dispatch:
    inputs:
      ts_authkey:
        description: "Tailscale Auth key"
        required: true
      cycles:
        description: "Number of cycles"
        required: false
        default: "1"

permissions:
  contents: read
  actions: write

jobs:
  full:
    runs-on: windows-latest
    timeout-minutes: 360

    env:
      RDP_USER: mtqmanik
      RDP_PASS: Manik2200@@
      MAIN_RUNTIME_MIN: 300

    steps:

    # ---------------- BASIC ----------------
    - name: Show runner info
      shell: pwsh
      run: |
        whoami
        systeminfo | findstr /B /C:"OS Name"

    # ---------------- TAILSCALE ----------------
    - name: Install and Start Tailscale
      shell: pwsh
      run: |
        $exe = "$env:ProgramFiles\Tailscale\tailscale.exe"

        if (-not (Test-Path $exe)) {
          Invoke-WebRequest `
            https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi `
            -OutFile tailscale.msi
          Start-Process msiexec.exe -ArgumentList "/i tailscale.msi /quiet /norestart" -Wait
        }

        Start-Service Tailscale
        Start-Sleep 10

        & $exe up --authkey "${{ inputs.ts_authkey }}" --hostname "bullet"

        for ($i=0; $i -lt 10; $i++) {
          $ip = & $exe ip -4 | Select-Object -First 1
          if ($ip) { break }
          Start-Sleep 3
        }

        if (-not $ip) { throw "Tailscale IP not found" }

        echo "TS_IP=$ip" >> $env:GITHUB_ENV
        Write-Host "Tailscale IP: $ip"

    # ---------------- RDP ----------------
    - name: Enable RDP
      shell: pwsh
      run: |
        $sec = ConvertTo-SecureString $env:RDP_PASS -AsPlainText -Force

        if (-not (Get-LocalUser $env:RDP_USER -EA SilentlyContinue)) {
          New-LocalUser $env:RDP_USER -Password $sec
          Add-LocalGroupMember Administrators $env:RDP_USER
          Add-LocalGroupMember "Remote Desktop Users" $env:RDP_USER
        }

        Set-ItemProperty `
          "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
          -Name fDenyTSConnections -Value 0

        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    # ---------------- PYTHON ----------------
    - name: Install Python modules
      shell: pwsh
      run: |
        python -m pip install --upgrade pip
        pip install opencv-python uiautomator2 playwright customtkinter
        python -m playwright install

    # ---------------- VSCODE ----------------
    - name: Install VS Code
      shell: pwsh
      run: |
        winget install Microsoft.VisualStudioCode -e --silent `
        --accept-package-agreements --accept-source-agreements

    # ---------------- MUMU DOWNLOAD ----------------
    - name: Download MuMu + Data (curl)
      shell: pwsh
      run: |
        curl -L `
        "https://a11.gdl.netease.com/MuMu_5.0.7_gw-win-download_all_1761811684.exe?n=MuMu_5.0.7_xR9fESC.exe&key1=17d527515c89765ca756ad7419678abe&key2=694d6e16" `
        -o MuMu_5.0.7.exe

        curl -L `
        "https://s3.filebin.net/filebin/f592ca3ceccfde4d5f64669ceb391101739b7d85c29b0ae2b2f7e421892f3637/e48b55c9dcbb4b04046f4d5361e492e6f7dde0985acffa87e40b174625835966" `
        -o fb.mumudata

        if (!(Test-Path MuMu_5.0.7.exe)) { throw "MuMu download failed" }
        if (!(Test-Path fb.mumudata)) { throw "Data download failed" }

        Start-Process MuMu_5.0.7.exe
        Start-Process fb.mumudata

    # ---------------- KEEP ALIVE ----------------
    - name: Keep alive
      shell: pwsh
      run: |
        Start-Sleep -Seconds 18000

    - name: Done
      shell: pwsh
      run: |
        Write-Host "DONE"
        Write-Host "RDP IP: $env:TS_IP"
